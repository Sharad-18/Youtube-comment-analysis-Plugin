name: CICD pipeline

on: push

jobs: 
  model-deployment:
    runs-on: ubuntu-latest

  steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Cache pip dependencies
      uses: actions/setup-python@v2
      with:
        path: ~/.cache/pip
        key: ${{runner.os}}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{runner.os}}-pip-

    - name: Install dependencis
      run: |
        pip install -r requirements.txt
    
    - name: Run Pipeline
      run: |
        dvc repro
      